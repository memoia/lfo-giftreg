{% extends "gr/main.html" %}

{% block title %}Gift Registry: Wishlist Index{% endblock %}
{% block head %}{% endblock %}

{% block content %}
<h1>Wishlist Index</h1>
<table class='simple'>
  <tr>
    <th>Recipient</th>
  </tr>
  {% for w in wishlist %}
  <tr>
    <td><a href="wishlist/{{ w.recipient.id }}/">{{ w.recipient }}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
